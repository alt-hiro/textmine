{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="lead">
        </p>
        <form action="/post" method="post" class="form-inline">
          <label for="word">キーワード</label>
          <input type="text" class="form-control" id="word" name="word" placeholder="Word">
          <button type="submit" class="btn btn-default">送信する</button>
        </form>

        検索キーワード : {{ word }}
        <table class="table">
          <tr class="active">
            <th>単語</th><th>類似度</th>
          </tr>
          {% for x in result %}
          <tr>
            <th>{{ x[0] }}</th>
            <th>{{ x[1] }}</th>
          {% endfor %}
          </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
